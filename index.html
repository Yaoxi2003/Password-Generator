<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="flex flex-col items-start background gap-2">
        <h1>Generate a <br> <strong>random password</strong></h1>
        <h2 class="mb-6">Never use an insecure password again</h2>
        <div class="flex justify-between items-center gap-4 mb-8">
            <input type="number" min="0" max="15" placeholder="Length" id="num-input" class="rounded-sm border-2 py-1 pr-3">
            <select id="type-of-password" class="border-2 rounded-sm py-1">
                <option value="all">All</option>
                <option value="number">number</option>
                <option value="num&letter">num & letter</option>
            </select>
            <button class="btn" id="generate">Generate passwords</button>
        </div>
        
        <div class="flex justify-between w-full border-t-1 border-gray-600 py-8 gap-4">
            <div class="btn primary-btn" id="left-password"></div>
            <div class="btn primary-btn" id="right-password"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
